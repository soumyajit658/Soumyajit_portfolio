 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Registration Form</title>
</head>
<body>
  <h1>UNIVERSITY REGISTRATION FORM</h1>
  <p>Please fill out the form below to register</p>
  <hr>

  <!-- Only one <form> tag is needed -->
  <form action="#" method="post">
    <!-- Personal Details -->
    <h2>Personal Details</h2>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first_name" placeholder="e.g. Soumyajit" required>
    <br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last_name" placeholder="e.g. Bhowmik" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <br><br>

    <label for="photo">Upload your photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    <br><br>
    <hr>

    <!-- Contact Information -->
    <h2>Contact Information</h2>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="e.g. ram@gmail.com" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +91 9***" required>
    <br><br>

    <label for="address">Mailing Address:</label>
    <br><br>
    <textarea id="address" name="address" rows="3" cols="30" placeholder="City, State, Street, ZIP Code" required></textarea>
    <br><br>
    <hr>

    <!-- Academic Information -->
    <h2>Academic Information</h2>

    <label for="course">Select Your Course:</label>
    <select id="course" name="course" required>
      <option value="">--Choose a Course--</option>
      <option>B.Tech (CSE)</option>
      <option>CSE (AIML)</option>
      <option>CE</option>
      <option>CSE (IoT)</option>
      <option>ECE</option>
      <option>EE</option>
      <option>ME</option>
      <option>Diploma</option>
    </select>
    <br><br>

    <label>Extra Curricular Interests:</label><br><br>
    <input type="checkbox" id="sports" name="interests" value="Sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="music" name="interests" value="Music & Arts">
    <label for="music">Music & Arts</label><br>

    <input type="checkbox" id="tech" name="interests" value="Tech Clubs">
    <label for="tech">Tech Clubs</label><br>

    <input type="checkbox" id="volunteering" name="interests" value="Volunteering">
    <label for="volunteering">Volunteering</label><br><br>
    <hr>

    <!-- Account Details -->
    <h2>Create Your Account</h2>

    <label for="password">Create Your Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <label for="security-question">Security Question:</label>
    <input type="text" id="security-question" name="security_question" placeholder="e.g. Your pet's name?" required>
    <br><br>

    <label for="security-answer">Security Answer:</label>
    <input type="text" id="security-answer" name="security_answer" required>
    <br><br>

    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">I agree to the Terms and Conditions.</label>
    <br><br>
    <hr>

    <button type="submit"  value="Submit" >Register</button>
    <button type="reset" value="Clear Form"> Clear form </button>
  </form>
</body>
</html>
