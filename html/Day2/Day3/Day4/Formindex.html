<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
 <div style="text-align: center; font-style:initial; background-color: rgb(177, 240, 243); padding: 20px;">
    <h1 style="background-color: rgb(232, 15, 160); padding: 10px;">Registration Form</h1>
    <form>
      <label for="Name">Name:</label>
      <input type="text" name="user_name" id="Name">
      <br><br>

      <label for="Age">Age:</label>
      <input type="number" name="user_age" id="Age">
      <br><br>

      <label for="Email">Email:</label>
      <input type="email" name="user_email" id="Email">
      <br><br>

      <label for="password">Password:</label>
      <input type="password" name="user_password" id="password">
      <br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" id="Male" value="Male"> <label for="Male">Male</label>
      <input type="radio" name="gender" id="FeMale" value="FeMale"> <label for="FeMale">Female</label>
      <input type="radio" name="gender" id="Other" value="Other"> <label for="Other">Other</label>
      <br><br>


    <label>Lang Selection :</label>
      <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="subject" id="JavaScript" value="javascript" >
    <label for="JAVA">JAVA</label>
    <input type="checkbox" name="subject" id="JAVA" value="JAVA">
    <label for="PYTHON">PYTHON</label>
    <input type="checkbox" name="subject" id="PYTHON" value="PYTHON">
    <label for="C++">C++</label>
    <input type="checkbox" name="subject" id="C++" value="C++">



      <br><br>
      
     <label for="interest">Interested in:</label>
     <select id="interest">
     <option>Frontend Development</option>
     <option>Bckend Developement</option>
     <option>Fullstack</option>
     <option>UI/UX Design</option>
     </select>
     <br><br>

   <br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
